<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>URLScissors</title>
	<link rel="stylesheet" href="index.css">
	<script src="jquery-2.1.3.min.js"></script>
	<script src="index.js"></script>
</head>
<body>

	<div id="top">
		<h3>URL / AccessLog</h3>
		<div class="flex">
			<div class="left">
				<textarea id="urlarea" name="url" rows="4"></textarea>	
			</div>
			<div class="right">
				<div id="deleteBtn">×</div>
			</div>
		</div>
		<br>
		<div id="scissorsBtn">分解する</div>
	</div>

	<div id="result">
		<h3>Path</h3>
		<div id="path"></div>
		<h3>Query</h3>
		<table class="table">
			<thead>
				<tr>
					<th>key</th>
					<th>value</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
